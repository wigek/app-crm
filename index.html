<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/views/css/styles.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="capa-uno"></div>
    <div class="capa-dos"></div>
    <div class="capa-tres"></div>
    <form id="formulario" class="formulario">
        <h2 class="formulario__titulo">Registro</h2>
        <span id="error"></span>
        <div class="formulario__grupo">
            <label class="formulario__etiqueta" for="nombre">Nombre</label>
            <input class="formulario__entrada" type="text" id="nombre" name="nombre">
        </div>
        <div class="formulario__grupo">
            <label class="formulario__etiqueta" for="apellido">Apellido</label>
            <input class="formulario__entrada" type="text" id="apellido" name="apellido">
        </div>
        <div class="formulario__grupo">
            <label class="formulario__etiqueta" for="documento">Documento</label>
            <input class="formulario__entrada" type="text" id="documento" name="documento">
        </div>
        <div class="formulario__grupo">
            <label class="formulario__etiqueta" for="telefono">Teléfono</label>
            <input class="formulario__entrada" type="tel" id="telefono" name="telefono">
        </div>
        <div class="formulario__grupo">
            <label class="formulario__etiqueta" for="genero">Género</label>
            <select class="formulario__seleccion" id="genero" name="genero">
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="formulario__grupo formulario__grupo--hobbies">
            <label class="formulario__etiqueta">Hobbies:</label>
            <label><input class="formulario__checkbox" type="checkbox" name="hobbies" value="leer"> Leer</label>
            <label><input class="formulario__checkbox" type="checkbox" name="hobbies" value="musica"> Música</label>
            <label><input class="formulario__checkbox" type="checkbox" name="hobbies" value="deportes"> Deportes</label>
            <label><input class="formulario__checkbox" type="checkbox" name="hobbies" value="viajar"> Viajar</label>
        </div>

        <button id="btnRegistro" class="formulario__boton" type="button">Registrar</button>
    </form>
    <script type="module" src="/helpers/validarRegistro.js"></script>
</body>

</html>
